<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #444;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff9800;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card .info {
      padding: 15px;
      text-align: center;
    }
    .card .info h3 {
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 8px 15px;
      margin-top: 10px;
      background: #ff9800;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background: #e68900;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FashionHub</h1>
    <p>Trendy Clothes at Best Prices</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Kids</a>
    <a href="#">Contact</a>
  </nav>

  <section class="container">
    <div class="card">
      <img src="https://source.unsplash.com/400x400/?shirt" alt="Shirt">
      <div class="info">
        <h3>Casual Shirt</h3>
        <p>₹799</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/400x400/?jeans" alt="Jeans">
      <div class="info">
        <h3>Blue Jeans</h3>
        <p>₹1199</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/400x400/?jacket" alt="Jacket">
      <div class="info">
        <h3>Winter Jacket</h3>
        <p>₹2499</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/400x400/?dress" alt="Dress">
      <div class="info">
        <h3>Party Dress</h3>
        <p>₹1999</p>
        <a href="#" class="btn">Buy Now</a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 FashionHub. All rights reserved.</p>
  </footer>
</body>
</html>
